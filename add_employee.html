    <script>
        /* this function checks that the name has valid characters and that the max quantity
         contains only numbers. It is called when the form attempts to submit.
          Modified version of code found here: https://www.geeksforgeeks.org/form-validation-using-html-javascript/ */
        function VALIDATION() {
            var name =
                document.forms["employee_form"]["emp_name"];
            var phone =
                document.forms["employee_form"]["emp_phone"];
            var email =
                document.forms["employee_form"]["emp_email"];

            if (name.value == "") {
                alert("Please enter employee name.");

                return false;
            } else if (/[^a-zA-Z ]/i.test(name.value)) {
                alert("Please use letters A-Z only");

                return false;
            }
            if (phone.value == "") {
                alert("Please enter a phone number.");

                return false;
            } else if (/[^0-9]/i.test(phone.value)) {
                alert("Please use the correct phone number format.");

                return false;
            }
            if (email.value == "") {
                alert("Please enter an email address.");

                return false;
            }



            return true;
        } 
    </script>
